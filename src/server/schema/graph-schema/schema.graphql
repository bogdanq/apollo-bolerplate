type Query {
  Page(page: Int, perPage: Int, search: String): PageResponse
}

type PageResponse {
  pageInfo(page: Int, perPage: Int): PageInfo
  media(search: String): Media
}

type PageInfo {
  total: Int
  currentPage: Int
  lastPage: Int
  hasNextPage: Int
  perPage: Int
}
type Media {
  id: Int
  synonyms: [String]
  type: String
  format: String
}
